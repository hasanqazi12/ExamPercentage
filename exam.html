<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Percentage & Grade Calculator</title>
    <style>
body {
    margin: 0;
    padding: 0;
    background-color: #f0e39f;
    color: #333;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: rgb(243, 177, 235);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

h1 {
    color: #007bff;
    font-size: 24px;
}

p {
    font-size: 16px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    text-align: left;
    font-weight: bold;
    margin: 10px 0 5px;
}

input {
    padding: 10px;
    font-size: 14px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    background: #f9f9f9;
    border-radius: 8px;
}

.result.hidden {
    display: none;
}

.result p {
    font-size: 18px;
    margin: 10px 0;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Exam Percentage & Grade Calculator</h1>
        <p>Enter your marks to find your percentage and grade.</p>
        
        <form id="calculator-form">
            <label for="obtained-marks">Obtained Marks:</label>
            <input type="number" id="obtained-marks" placeholder="e.g., 85" required>
            
            <label for="total-marks">Total Marks:</label>
            <input type="number" id="total-marks" placeholder="e.g., 100" required>
            
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        
        <div id="result" class="result hidden">
            <h2>Result</h2>
            <p id="percentage"></p>
            <p id="grade"></p>
        </div>
    </div>
    <script>
function calculate() {
    const obtainedMarks = parseFloat(document.getElementById('obtained-marks').value);
    const totalMarks = parseFloat(document.getElementById('total-marks').value);

    const resultDiv = document.getElementById('result');
    const percentageEl = document.getElementById('percentage');
    const gradeEl = document.getElementById('grade');

    if (!obtainedMarks || !totalMarks || obtainedMarks > totalMarks) {
        alert("Please enter valid marks. Obtained marks must not exceed total marks!");
        return;
    }

    
    const percentage = (obtainedMarks / totalMarks) * 100;
    percentageEl.textContent = `Percentage: ${percentage.toFixed(2)}%`;
    let grade = '';
    if (percentage >= 90) grade = 'A+ (Excellent)';
    else if (percentage >= 80) grade = 'A (Very Good)';
    else if (percentage >= 70) grade = 'B+ (Good)';
    else if (percentage >= 60) grade = 'B (Average)';
    else if (percentage >= 50) grade = 'C (Pass)';
    else grade = 'F (Fail)';
    gradeEl.textContent = `Grade: ${grade}`;
    resultDiv.classList.remove('hidden');
}

    </script>
</body>
</html>
